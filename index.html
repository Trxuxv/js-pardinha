<!DOCTYPE html>
<html>

<head>
    <title>Treinment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-container">
        <div class="row">
            <div class="flex-item">
                <div class="btn-event">
                    <button id="btn" class="btn-p" type="button">button</button>
                    <p id="msg">*action*</p>
                </div>
                <div class="image">
                    <img id="myImg" src="click.jpg">
                </div>
                <div class="input">
                    <input type="text" id="ur_name" placeholder="quem é vc?" />
                    <button class="btn-p" onclick="vamos()">submit</button>
                    <p id="msg-input"></p>
                </div>
                <div class="input">
                    <input type="text" id="ur_birth" placeholder="q dia vc nasceu??" />
                    <button class="btn-p" onclick="birth()">submit</button>
                    <p id="msg-birth"></p>
                </div>
                <br>
                <div class="image">
                    <img id="myImg" src="math.png">
                </div>
                <br>
                <div class="calculator">
                    <div class="input">
                    </div>
                    <br>
                    <div class="numbers">
                        <h4>Calculator</h4>
                        <div class="camp">
                            <div data-previous-operand class="previous-operand"></div>
                            <div data-current-operand class="current-operand"></div>
                        </div>
                        <br>
                        <button class="numb" data-all-clear class="span-two">AC</button>
                        <button class="numb" data-delete>DEL</button>
                        <button class="numb" data-operation>÷</button>
                        <br>
                        <button class="numb" data-number>1</button>
                        <button class="numb" data-number>2</button>
                        <button class="numb" data-number>3</button>
                        <button class="numb" data-operation>*</button>
                        <button class="numb" data-number>4</button>
                        <button class="numb" data-number>5</button>
                        <button class="numb" data-number>6</button>
                        <button class="numb" data-operation>+</button>
                        <button class="numb" data-number>7</button>
                        <button class="numb" data-number>8</button>
                        <button class="numb" data-number>9</button>
                        <button class="numb" data-operation>-</button>
                        <button class="numb" data-number>.</button>
                        <button class="numb" data-number>0</button>
                        <button class="numb" data-equals class="span-two">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="index.js"></script>
